<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="wrap">
            <div class="main-content">
                <div class="left">
                    <div class="header">
                        <p>Get's Started</p>
                    </div>
                    <div class="form-container">
                        <form action="login">
                            <label for="username" class="user-title">User Name / Email</label>
                            <input type="text" name="username" id="user" placeholder="example@gmail.com" class="box username" required>
                            <label for="password" class="pass-title">Password</label>
                            <input type="text" name="password" id="pass" placeholder="Password" class="box password">
                            <label for="login-external" class="lable-min">Login with</label>
                            <div class="login-with-wrap">
                                <a href="#" class="google"><span>G</span> Google</a>
                                <a href="#" class="facebook"><span>f</span> facebook</a>
                            </div>
                            <input type="button" value="Login   "  placeholder="Login">
                        </form>
                    </div>
                </div>
                <div class="right">
                    <img src="img/login.svg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
